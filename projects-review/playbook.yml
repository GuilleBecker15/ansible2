---
- name: Install and configure web service
  hosts:
    - servera.lab.example.com
    - serverb.lab.example.com
    - serverc.lab.example.com
    - serverd.lab.example.com
    
  vars:
    apachepkg: httpd
    apachesvc: httpd
  tasks:
    - name: Install apache
      yum:
        name: "{{ apachepkg }}"
        state: latest

    - name: Enable and start apache
      service:
        name: "{{ apachesvc }}"
        enabled: true
        state: started
  
    - name: Install firewalld
      yum:
        name: firewalld
        state: latest

    - name: Enable and start the firewall
      service:
        name: firewalld
        enabled: true
        state: started

    - name: Open the port for http
      firewalld:
        service: http
        immediate: true
        permanent: true
        state: enabled
      notify:
        - restart apache        
    - name: create index.html
      copy:
        content: "Hola Mundo"
        dest: /var/www/html/index.html
        
  handlers:
    - name: restart apache
      service:
        name: "{{ apachesvc }}"
        state: restarted
